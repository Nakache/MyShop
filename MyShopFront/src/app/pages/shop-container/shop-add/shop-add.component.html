<form [formGroup]="shopForm" (ngSubmit)="saveShop()">
  <div class="field">
    <mat-form-field appearance="fill">
      <mat-label>Shop name</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
      />
      <mat-icon matSuffix>store</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Shop siren</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="siren"
        type="text"
        class="form-control"
        id="siren"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Shop capacity</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="capacity"
        class="form-control"
        type="number"
        id="capacity"
      />
    </mat-form-field>
  </div>
  <div class="button-container">
    <button class="btn btn-primary" [disabled]="shopForm.invalid">
      Sauvegarder
    </button>
    <button mat-button color="primary" [disabled]="shopForm.invalid">
      Primary
    </button>
    <button class="btn btn-secondary" [routerLink]="['../']">Annuler</button>
  </div>
</form>
