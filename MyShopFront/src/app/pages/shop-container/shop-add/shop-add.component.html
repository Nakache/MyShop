<form [formGroup]="shopForm" (ngSubmit)="saveShop()">
  <div class="form-group">
    <label for="name">Nom</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="name"
      placeholder="Nom"
    />
  </div>

  <div class="form-group">
    <label for="siren">Siren</label>
    <input
      formControlName="siren"
      class="form-control"
      id="siren"
      placeholder="Siren"
    />
  </div>
  <div class="form-group">
    <label for="capacity">Capacity</label>
    <input
      formControlName="capacity"
      class="form-control"
      type="number"
      id="capacity"
      placeholder="Capacity"
    />
  </div>

  <hr />

  <hr />
  <button class="btn btn-primary" [disabled]="shopForm.invalid">
    Sauvegarder
  </button>
  <button class="btn btn-secondary" [routerLink]="['../']">Annuler</button>
</form>
