<mat-grid-list cols="2" rowHeight="2.5:1" class="">
  <div class="loading" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-grid-tile rowspan="2">
    <div class="shop-list-container" *ngIf="!isLoadingResults">
      <section class="search-Section">
        <div class="flex-center">
          <button class="button" mat-raised-button>shops</button>

          <button mat-raised-button>Show Selected</button>
          <button mat-raised-button (click)="addRecord()">Add</button>
        </div>
      </section>

      <section class="table-section">
        <mat-table class="mat-table" [dataSource]="data">
          <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef> Select </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <mat-checkbox (click)="selectShop(row.id)"></mat-checkbox>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="siren">
            <mat-header-cell *matHeaderCellDef> Siren </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.siren }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="capacity">
            <mat-header-cell *matHeaderCellDef> Capacity </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.capacity }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="options">
            <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button (click)="deleteRecord(row.id)">Delete</button>
              <!-- <button (click)="editRecord(row.id)">Edit</button> -->
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <mat-paginator
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 20]"
          [showFirstLastButtons]="true"
          [length]="totalSize"
          [pageIndex]="currentPage"
          (page)="handlePage($event)"
        ></mat-paginator>
      </section>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-shop-details></app-shop-details>
  </mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
</mat-grid-list>
