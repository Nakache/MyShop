<mat-toolbar color="primary" class="header">
  <div>Material Theme</div>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    [mode]="isBiggerScreen() ? 'over' : 'side'"
    [(opened)]="opened"
    [fixedInViewport]="true"
    [fixedTopGap]
  >
    <mat-nav-list>
      <a mat-list-item> <mat-icon>dashboard</mat-icon> Dashboard </a>
      <a mat-list-item> <mat-icon>location_on</mat-icon> Maps </a>
      <a mat-list-item> <mat-icon>calendar_today</mat-icon> Calendar </a>
      <a mat-list-item> <mat-icon>person</mat-icon> Lorem Ipsum </a>
      <a mat-list-item> <mat-icon>content_paste</mat-icon> Lorem Ipsum </a>
      <a mat-list-item> <mat-icon>library_books</mat-icon> Lorem Ipsum </a>
    </mat-nav-list>
  </mat-sidenav></mat-sidenav-container
>
