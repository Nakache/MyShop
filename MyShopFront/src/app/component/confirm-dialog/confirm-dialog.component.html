<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <button mat-button>
    <mat-icon matSuffix (click)="cancel()">close</mat-icon>
  </button>
</div>

<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button
    class="confirm-button"
    mat-raised-button
    color="primary"
    (click)="confirm()"
  >
    {{ data.confirmText }}
  </button>
</div>
